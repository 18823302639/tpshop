{extend name="index/base"}


{block name="body"}


    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
        <legend>文章列表</legend>
        <div>
            <button class="layui-btn layui-btn-primary">全选/反选</button>
            <a href="{:url('Article/article_add')}"><button class="layui-btn">添加文章</button></a>
            <button class="layui-btn layui-btn-danger">删除文章</button>
        </div>
    </fieldset>

    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="50">
                <col width="100">
                <col width="200">
                <col width="250">
                <col width="100">
                <col width="150">
                <col width="100">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th> 全选/反选 </th>
                <th> 缩略图 </th>
                <th> 标题 </th>
                <th> 内容 </th>
                <th> 作者 </th>
                <th> 分类 </th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody>
            {volist name="arr" id="vo"}
            <tr>
                <td> <input class="input" type="checkbox"> </td>
                <td><img height="50px" src="/uploads/{$vo.article_thum}" alt=""> </td>
                <td>{$vo.article_title}</td>
                <td>{$vo.article_text}</td>
                <td>{$vo.article_author}</td>
                <td>{$vo.article_type}</td>
                <td>
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
                        <button class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
                    </div>
                </td>
            </tr>
            {/volist}

            </tbody>
        </table>
        {$arr->render()}
    </div>


{/block}
