{extend name="index/the_base"}
{block name="meta"}
<title>物业管理,物业管理软件,设施管理软件系统供应商</title>
{/block}

{block name="body"}
<div><img src="/static/images/banner1.jpg" style="width:100%;" /></div>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md6 layui-col-md-offset3">
            <form class="layui-form" action="" method="post" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label">您的姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="leaving_name" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证手机</label>
                    <div class="layui-input-block">
                        <input type="tel" name="leaving_tel" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="leaving_email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <laber class="layui-form-label">您的附件</laber>
                    <div class="layui-input-block">
                        <input type="file" name="leaving_file" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">描述的问题</label>
                    <div class="layui-input-block">
                        <textarea name="leaving_text" placeholder="请输入内容,输入的文本内容请限制在300个字符，如您的描述过多请上传附件" class="layui-textarea" ></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>

</script>
{/block}
